[kafka-topics]
market_update = market-update
trade_signal = trade-signal
trade_order = trade-order
trade_fill = trade-fill
trade_status = trade-status

[kafka-topic-config]
num_partitions = 6
replication_factor = 1

[kafka-consumer-group-id]
microservice_update = market_update
microservice_signal = trade_signal
microservice_order = trade_order
microservice_fill = trade_fill
microservice_status = microservice_status

[kafka-client-id]
microservice_update = client_update
microservice_signal = client_trade_signal

[mysql-config]
host = quantdome.crc.nd.edu
user = %(MYSQL_USER)s
password = %(MYSQL_PASSWORD)s
databas = quantdome_db
table_equities_historical = equities_historical
table_portfolio_state = portfolio_state